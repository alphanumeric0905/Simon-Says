<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="ssays.css">
</head>
<body>
    <h1>SIMON SAYS</h1>
    <h4>Press any key to start</h4>
    <div class="btn-container">
        <div class="upper">
            <div class="btn yellow" id="yellow"></div>
            <div class="btn green" id="green"></div>
        </div>
        <div class="lower">
            <div class="btn blue" id="blue"></div>
            <div class="btn red" id="red"></div>
        </div>
    </div>
    <script src="ssays.js"></script>
</body>
</html>
